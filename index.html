<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts (Lato) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome (icones) -->
    <script
      src="https://kit.fontawesome.com/b9d7f57ae3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player current-score" id="current-1">0</div>
        </div>

        <button class="btn-new">
          <i class="fas fa-plus-circle"></i>New game
        </button>
        <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
        <button class="btn-hold"><i class="fas fa-hand-paper"></i>Hold</button>

        <img src="img/dice-5.png" alt="Dice" class="dice" />
      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
